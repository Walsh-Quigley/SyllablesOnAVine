<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Symbol Translator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <label for="user-input">Enter your text:</label>
    <textarea id="user-input" rows="5" placeholder="Give this a shot dear ili, type a sentence here then hit the button"></textarea>
    <button id="process-btn">Translate</button>

    <div id="output-container">
      <h2>Symbol Output:</h2>
      <div id="output-symbols"></div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
